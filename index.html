<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
    <script src="js/app.js" defer></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>Countries Info</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="nav">
        <h1 class="nav--title">Where in the world?</h1>
        <a href="index.html" class="globe">
          <i class="fas fa-globe-americas fa-2x"></i>
        </a>
        <!-- <i class="far fa-moon"></i>Dark Mode -->
      </nav>
    </header>

    <main class="main">
      <!-- Filter countries section (input and select) -->
      <section class="sectionFilter">
        <form class="form">
          <input
            type="text"
            class="input--search"
            placeholder="Search for a country..."
          />
        </form>
        <div>
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
            <option value="Polar">Polar</option>
          </select>
        </div>
      </section>

      <!-- Countries container -->
      <section class="countries">
        <!-- Country -->
        <!-- <div class="country">
          <div class="country--img">
            <img src="" alt="country flag" class="country--img-flag" />
          </div>
          <div class="country--info">
            <h2 class="country--info-name">Germany</h2>
            <h3 class="country--info-population">
              Population:
              <span class="country--population-number">81.770.900</span>
            </h3>
            <h3 class="country--info-region">
              Region:
              <span>Europe</span>
            </h3>
            <h3 class="country--info-capital">
              Capital:
              <span>Berlin</span>
            </h3>
          </div>
        </div> -->
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
